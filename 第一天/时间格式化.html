    /*
     * 第一步：将指定格式的时间字符串中的年月日等信息存入一个数组
     * 第二步：设定好我们目标时间格式，把数组中对应的项替换到指定的的区域内
     * */
    var str1 = "2016-6-20 23:44:20";
    var reg = /^(\d{4})[-/](\d{1,2})[-/](\d{1,2}) (\d{1,2}):(\d{1,2}):(\d{1,2})$/g;
    var ary = [];
    str1.replace(reg, function () {
        ary = [].slice.call(arguments);
        ary = ary.slice(1, 7)
    });
