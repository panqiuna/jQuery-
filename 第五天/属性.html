增加宽度：<input type="checkbox" id="radio"/>
增加高度：<input type="checkbox" id="radio1"/>
设置颜色：<input type="color" id="color"/>

<div id="div2"></div>

<button id="btn2">快进</button>
<div id="div1"></div>
<script type="text/javascript" src="../../../闭包文件/jquery.js"></script>
<script>
    $(function () {

        $("#radio").change(function () {
            var flag = $(this).prop("checked");
            if (flag) {
                $("#div2").width(300)
            } else {
                $("#div2").width(100)
            }
        });
        $("#radio1").change(function () {
            var flag = $(this).prop("checked");
            if (flag) {
                $("#div2").height(300)
            } else {
                $("#div2").height(100)
            }
        });
        $("#div2").css("background", $("#color").val());
        $("#color").change(function () {
            var col = $(this).val();
            console.log(col);
            $("body").css("background", col);
            $('body').css('background', col);
        });
    });
