<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>插入</title>
</head>
<body>
<script type="text/javascript" src="../../js/jquery.js"></script>
<script>
    $(function(){
        //在jq的自身属性上扩展方法
        $.extend({
            add:function(a,b){
                return a+b;
            }
        });
        console.log(10, 20);
        //jq原型上扩展方法

        $.fn.expand({
            say:function(test){
                console.log(test);
                console.log(this);
                return this;
            },
            hi:function(){
                console.log("hi");
                return this;
            }
        });
        $("div").say("zf").hi().css({
            width:100,
            height:100,
            background:pink
        })


    })
</script>
</body>
</html>
