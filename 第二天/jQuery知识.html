<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery知识</title>
</head>
<body>
<div id="btn"></div>
<script type="text/javascript" src="../../js/jquery%20.js"></script>
<script>
    /*jquery:一个前端js库，提供了强大的选择器
    DOM方法 ajax完整封装 事件 动画效果 工具方法
    连缀写法.
    jquery的版本：
     jQuery 1.0 //兼容6-8
     jQuery 2.0  //不兼容 6-8针对移动端（目前zepto）
     jQuery 3.0 不兼容 6-8 移除了一个些特性 增加了一些新特性

     jQuery的指向 jQuery都指向jq的构造函数
     jQuery是一个无new构造的实例

     将jQuery构造函数分别再到全局属性jQuery和$上供我们全局使用
     window.jQuery=window.$=jQuery;

     jquery的类型
     console.dir（btn）//原生对象
     console.log($('#btn'))//jq 对象在内部被包装成jq对象



    * */
    $(document).ready(function(){
        //执行的jQuery代码
    })
</script>
</body>
</html>
