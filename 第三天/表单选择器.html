<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单选择器</title>
</head>
<body>
<input type="email"value="eskhfug"/>
<input type="radio"/>
<input type="password"/>
<input type="checkbox"/>
<input type="button"/>
<input type="text"/>
<select name="" id="">

    <option  value="p">p</option><!--下拉框-->
    <option  value="q">p</option><!--下拉框-->
    <option  value="n">p</option><!--下拉框-->
    <option  value="i">p</option><!--下拉框-->

</select>
<script type="text/javascript" src="../../闭包文件/jquery.js"></script>
<script>
    //可用的表单元素
    console.log($('input:enabled'));
    //被禁用的
    console.log($('input:disabled'));
    //获取选中按钮
    console.log($('input:checkbox'));
</script>
</body>
</html>
