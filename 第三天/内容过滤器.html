<!DOCTYPE html>
<html>
<head lang="en">

            padding: 0;

    </style>

<body>

查询：<input type="text" id="inp">

<p><span>00</span></p>

    <li><span>1</span><span>ppd</span><span>232</span><span>2435</span></li>
    <li><span>2</span><span>pdg</span><span>3532</span><span>2435</span></li>
    <li><span>3</span><span>qjf</span><span>3532</span><span>2435</span></li>
    <li><span>4</span><span>qnjui</span><span>3532</span><span>2435</span></li>
    <li><span>5</span><span>abc</span><span>135</span><span>2435</span></li>
    <li><span>6</span><span>qerv</span><span>66</span><span>2435</span></li>
    <li><span>7</span><span>mg</span><span>233</span><span>2435</span></li>
</ul>
<script type="text/javascript" src="../../../闭包文件/jquery.js"></script>
<script>
    //
    $(function () {

//

//        $("#list li:contains(5)");//文本框
        var $list = $("#list>li");
//        $list.hide();
        $("#list>li:contains(2)").show().css("background","aqua");
        $("#inp").on("input", function () {
            var val = $(this).val();//输出的文本
            val = val.replace(/\s/g, "");
            if (!/^\s*$/.test(val)) {
                $list.hide().siblings(":contains(" + val + ")").show();//(":contains("+val+")")让val当成内容输出
            } else {
                $list.show()

            }

        });



    })
</script>
</body>
